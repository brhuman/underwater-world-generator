<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Underwater World</title>

    <link rel="stylesheet" href="./css/jquery-ui.min.css">

    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <div class="preloader"></div>
    
    <div class="app-wrapper">
        <!-- Water 1-->
        <div class="water-bg water-1 layer-1"></div>
        <!-- Bottom 2-->
        <div class="bottom-wrap layer-2"></div>
        <!-- Content 3-->
        <div class="content-wrap content-1 layer-3"></div>
        <!-- Water 4-->
        <div class="water-bg water-2 layer-4"></div>
        <!-- Content 5-->
        <div class="content-wrap content-2 layer-5"></div>
        <!-- Water 6-->
        <div class="water-bg water-3 layer-6"></div>
        <!-- Content 7-->
        <div class="content-wrap content-3 layer-7"></div>
        <!-- Water 8-->
        <div class="water-bg water-4 layer-8"></div>
        <!-- Content 9-->
        <div class="content-wrap content-4 layer-9"></div>
        <!-- Water 10-->
        <div class="water-bg water-5 layer-10"></div>

        <div class="bottom"></div>

        <button class="next-world-button">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>

        <button class="about-author-button">
            <i class="fa fa-info" aria-hidden="true"></i>
        </button>

        <button class="settings-button">
            <i class="fa fa-cogs" aria-hidden="true"></i>
        </button>
    </div>


    <div class="modal about-author-modal">
        <div class="modal-content">
            <div class="header">
                <button class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="body">
                <div class="item-wrap">
                    <p>
                        Underwater World Generator by Maks K.<br />
                        brhumaan@gmail.com<br/>
                        
                        <a href="https://github.com/brhuman/underwater-world-generator" target="_blank">
                            github
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings modal -->
    <div class="modal settings-modal">
        <div class="modal-content">
            <div class="header">
                <button class="close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="body">
                <div class="item-wrap">
                    <h3>Options:</h3>
                    <input type="checkbox" name="ui-preloader-checkbox" id="ui-preloader-checkbox"  checked/>
                    <label for="ui-preloader-checkbox">Hide rendering</label>
                </div>
                <div class="item-wrap">
                    <input type="checkbox" name="ui-hide-checkbox" id="ui-hide-checkbox"/>
                    <label for="ui-hide-checkbox">Toggle UI</label>
                </div>
                <div class="item-wrap">
                    <h3>Hot keys:</h3>
                    <p>
                        <span>Enter</span> - New World<br/>
                        <span>U</span> - Toggle UI<br/>
                        <span>S</span> - Toggle Settings<br/>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery 3.3.1-->
    <!-- <script src="./js/libs/jquery-3.3.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- jQUERY-ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Main script -->
    <script src="./js/water-common.js"></script>

    <!-- 
        Generator by Maksim K.
        brhumaan@gmail.com 
    -->
</body>
</html>
